<div class="post-list">
  {% for post in posts.items %}
  <article class="row post-item pt-3">
    <div class="col-md-9">
      <h5><a href="{{ url_for('blog_app.article', slug=post.slug) }}">{{ post.title }}</a></h5>
      <div class="post-body">{{ post.body[:220] }}</div>
      <div class="text-muted">
        Posted by {{ post.author.full_name }} on {{ post.publish_date.strftime('%Y-%m-%d') }}
        {% if post.category %}
        in <a href="{{ url_for('.list_category', category_id=post.category.id) }}">{{ post.category.name }}</a>
        {% endif %}
      </div>
    </div>
    <div class="col-md-3">
      {% if post.image %}
      <img src="{{ url_for('static', filename='images/uploads/' + post.image + '.sm.png') }}" alt="{{ post.title }}" class="img-thumbnail" />
      {% endif %}
    </div>
  </article>
  <hr />
  {% endfor %}
</div>
